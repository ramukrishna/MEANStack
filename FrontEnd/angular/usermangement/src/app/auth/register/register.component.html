<div class="scroll-container">
    <mat-card>
        <mat-card-title>User Details</mat-card-title>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>User ID</mat-label>
                <input matInput formControlName="u_id">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="f_name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="l_name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input matInput formControlName="s_name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Street</mat-label>
                <input matInput formControlName="street">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Zip</mat-label>
                <input matInput formControlName="zip">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Coordinates</mat-label>
                <input matInput formControlName="coordinates">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="dofb">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Marital Status</mat-label>
                <mat-select formControlName="is_married">
                    <mat-option value="true">Married</mat-option>
                    <mat-option value="false">Single</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </mat-card>
</div>
